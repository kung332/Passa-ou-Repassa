<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passa ou Repassa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisão em 3 Divs</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <!--colocar imagem da logo do nosso joguinho GAY-->

    

    <div class="container">
        <div class="div-1">
            <div class="score-box">
                <span class="score1">0</span>
            </div>
            <input type="checkbox" id="round-checkbox">
            <input type="radio" name="options" value="option1" checked>
            <span class="label-text">    </span>
            <input type="text" id="texto-editavel" value="Texto inicial">

        </div>

        <div class="div-2">
            <div class="container1">
                <div id="countdown">03:00</div>
                <button class="button" id="startButton">Iniciar</button>
                <button class="button" id="stopButton">Parar</button>
            </div>
        
            <script>
                let timer;
                let secondsRemaining = 180; // 3 minutos em segundos
                const countdownDisplay = document.getElementById("countdown");
                const startButton = document.getElementById("startButton");
                const stopButton = document.getElementById("stopButton");
        
                function startCountdown() {
                    timer = setInterval(function () {
                        if (secondsRemaining <= 0) {
                            clearInterval(timer);
                        } else {
                            secondsRemaining--;
                            updateDisplay();
                        }
                    }, 1000);
                }
        
                function stopCountdown() {
                    clearInterval(timer);
                }
        
                function updateDisplay() {
                    const minutes = Math.floor(secondsRemaining / 60);
                    const seconds = secondsRemaining % 60;
                    countdownDisplay.textContent = `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
                }
        
                startButton.addEventListener("click", startCountdown);
                stopButton.addEventListener("click", stopCountdown);
        
                updateDisplay();
            </script>
           

            <div class="question">
                Pergunta 1: Qual é a sua cor favorita?
            </div>
        </div>

        <div class="div-3">
            <div class="score-box">
                <span class="score2">0</span>
            </div>
            <input type="checkbox" id="round-checkbox">
            <input type="radio" name="options" value="option1" checked>
            <span class="label-text">      </span>
            <input type="text" id="texto-editavel" value="Texto inicial">
        </div>
    </div>

    </body>
     
</html>
